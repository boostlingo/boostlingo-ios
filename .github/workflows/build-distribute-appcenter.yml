name: Build and distribute AppCenter

on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install bundler and dependencies
        run: bundle install

      - name: Build Boostlingo iOS app
        run: bundle exec fastlane build run_number:'${{ github.run_number }}' skip_archive:false
        env:
          MATCH_GIT_BASIC_AUTHORIZATION: '${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}'
          MATCH_PASSWORD: '${{ secrets.MATCH_PASSWORD }}'
          
      - name: Install App Center CLI
        run: npm install -g appcenter-cli

      - name: Publish to App Center
        run: appcenter distribute release --app QuickStart/BoostlingoQuickstart
          --file BoostlingoQuickStart.ipa
          --token ${{secrets.APPCENTER_TOKEN}} --group QA

